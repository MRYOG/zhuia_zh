# The URL the site will be built for
base_url = "/"

title = "Zhuia"
description = "Another Zola theme, this time written with Spectre."

# Whether to generate a RSS feed automatically
generate_feed = true
feed_filename = "rss.xml"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Built in taxonomies of huia.
taxonomies = [
           {name = "tags"},
           {name = "categories"},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Logo
logo_image = "/assets/images/zhuia-logo-compact.svg"

# The max-width of the page content
grid_size = "grid-lg"

# Default author for articles
author = "You"

# Menu items to display. You define a url and the name of the menu item.
# NOTE: `$BASE_URL/` must be included in the url name.
main_menu = [
              {url="/tags/", name="tags"},
              {url="/categories/", name="categories"},
]

# Social media buttons to display. You define a url and the name of the platform.
# The name must be coincident with the icon-pack one.
telegram_link = "https://t.me/zwitterio"
facebook_link = ""
twitter_link = "https://twitter.com/cromo___"
instagram_link = "https://instagram.com/cromo._"
github_link = "https://github.com/mr-chrome"

# Post metadata
show_author = true
show_tags = true
show_categories = true
read_more = "read more"

[extra.sidebar]
# Enable/Disable sidebar
active=true

# Include a text snippet
text_snippet="Some text here"

# Include search bar
# TODO template

# Embed twitter iframe
tweets_by="cromo___"

popular_tags=false
archive=false
syndicate=false
author_card=false # TODO
related_posts=false #TODO
